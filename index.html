<!DOCTYPE html>
<html lang="en-ca">
<head>

  <meta charset="utf-8">
  <title>Bytowne Apparel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <header class="nav">
    <img class="logo" src="www/images/bytowne-logo.png" alt="Bytowne Logo">
    <ul>
      <li <a href="#" aria-label="Go Home">Home</a></li>
      <li <a href="#" aria-label="Shop Tees">Tees</a></li>
      <li <a href="#" aria-label="Shop Bottoms">Bottoms</a></li>
    </ul>

    <a href="#">
      <img class="cart" src="www/images/#" alt="Shopping Cart">
    </a>

    <a href="#">
      <img class="search" src="www/images/#" alt="Search">
    </a>

  </header>

  <main>

    <section class="banner">
      <h1>Welcome To Bytowne</h1>
      <ul>
        <li>
          <a class="button" href="#" aria-label="Shop Now">
            Shop Now
          </a>
        </li>
      </ul>
    </section>

    <section class="featured-item">
      <img src="www/images/crossword.jpg" alt="Featured Item">
        <h2>Crossword Tee</h2>
        <p>Product description goes here.</p>
        <a class="feature-button" href="#" aria-label="Shop Featured Item">
          Shop Now
        </a>
    </section>
  </main>

  <footer class="content-info">

    <a class="contact-button" href="#" aria-label="Contact Us">
      Contact Us
    </a>

    <a href="#" aria-label="Go to Facebook">
      <img src="www/images/#" alt="Facebook">
    </a>

    <a href="#" aria-label="Go to Instagram">
      <img src="www/images/#" alt="Instagram">
    </a>

  </footer>

</body>
</html>
